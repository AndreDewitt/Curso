<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkbox</title>
  </head>
  <body>
    <!--Un checkbox simple con un nombre de cobro -->
    <input type="checkbox" name="cobro" value=""> aplica cobro
    <br>
    <!--Un checkbox deshabilitado -->
    <input type="checkbox" disabled name="cobro" value=""> aplica cobro
    <br>
    <!--Un checbox ya seleccionado -->
    <input type="checkbox" checked name="cobro" value=""> aplica cobro
    <br>
    <!--Un checkbox que no puede ser modificado y esta ya seleccionado -->
    <input type="checkbox" disabled checked name="cobro" value=""> aplica cobro
  </body>
</html>
