<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Area de texto</title>
    <!--Se le agrega un estilo del tipo css para fijar el area de texto -->
      <style type="text/css">
        textarea {
        resize :none;
      }
      </style>
  </head>
  <body>
    <!--Un label con un area de texto de 8 filas y 80 columnas -->
    <label for="texto1">Aread e Texto</label>
    <textarea name="texto1" rows="2" cols="80"></textarea>
  </body>
</html>
