<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <form class="" action="index.html" method="post">
        <!--input de tipo texto para excribir-->
        <label for="texto">Campo de texto</label>
        <input type="text" name="texto" value="" placeholder="Escribe un texto">
        <br>
        <!--Input del tipo date o fecha para establecer una
          fecha con un calendario desplegable -->
        <label for="fecha">fecha o calendario</label>
        <input type="date" name="fecha" value="">
        <br>
        <!--Input de tipo time o tiempo para establecer una hora-->
        <label for="tiempo">Hora</label>
        <input type="time" name="tiempo" value="">
        <br>
        <!--Input del tipo range o rango para medir el rango de algo-->
        <label for="rango">rango</label>
        <input type="range" name="rango" value="">
        <br>
        <!--Input de tipo number o numero para poner un numero en el area -->
        <label for="numeros">Numeros</label>
        <input type="number" name="numeros" value="">
      </form>
  </body>
</html>
