<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>select o lista desplegable</title>
  </head>
  <body>
    <!--Se crea un selector para elegir el tipo de sexo de la persona -->
    <label for="sexo"></label>
    <select class="" name="sexo">
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
    <br>
    <br>
    <!--Se crea un selector para elegir el pais de donde provienes
      y se predefine argentina con selected
      ademas, se le agrega una opciond esactividad para mostrar solo texto-->
    <label for="pais"></label>
    <select class="" name="pais">
      <option disabled>Selecciona un opcion</option>
      <option value="Mexico">Mexico</option>
      <option selected value="Argentina">Argentina</option>
      <option value="Peru">Peru</option>
    </select>
  </body>
</html>
