<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>
  <body>
    <table border="1">
      <!-- thead sirve para encabezados -->
      <thead>
        <!-- tr es filas y son horizontales, los td son columnas
          y son verticales-->
          <tr>
              <td>encabezado columna 1</td>
              <td>encabezado columna 2</td>
              <td>encabezado columna 3</td>
          </tr>

      </thead>
      <tbody>
        <!--tr columnas y td filas-->
          <tr >
            <td>dato 1</td>
            <td>dato 1</td>
            <td>dato 1</td>
          </tr>

          <tr>
            <td>dato 2 columna 1</td>
            <td>dato 2 columna 2</td>
            <td>dato 2</td>
          </tr>

      </tbody>
    </table>
  </body>
</html>
