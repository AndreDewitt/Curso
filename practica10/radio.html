<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input radio</title>
  </head>
  <body>
    <!--Se debe poner el mismo nombre a los inputs que se van agregando
      debido a que para este tipo de seleccion solo se necesita
      que una opcion este seleccionada-->
    <form class="" action="index.html" method="post">
      <input checked type="radio" name="radio1" value="R"> <label>Rojo</label>
      <br>
      <input type="radio" name="radio1" value="B"> <label>Blanco</label>
      <br>
      <input type="radio" name="radio1" value="N"> <label>negro</label>
    </form>
  </body>
</html>
