<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>listas ordenadas</title>
  </head>
  <body>
    <!--Asi se delcara una lista ordenada y nos mostrara
      numeros en los elementos-->
    <ol>
      <li>elemento</li>
      <li>elemento</li>
    </ol>
    <br>
    <!--Declaramos una lista no ordenada con ul y nos mostrara
      solo signos, no numeros ya que es no ordenada-->

      <ul>
        <li>elemento</li>
        <li>elemento</li>
      </ul>
  </body>
</html>
